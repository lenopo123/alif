<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            overflow: hidden;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 2000px;
            overflow: hidden;
        }

        .solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00, #ff4500);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff8c00, 0 0 120px #ff4500, inset 0 0 30px #ff6347;
            animation: sunPulse 4s ease-in-out infinite;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes sunPulse {
            0%, 100% { 
                box-shadow: 0 0 60px #ff8c00, 0 0 120px #ff4500, inset 0 0 30px #ff6347;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 80px #ff8c00, 0 0 150px #ff4500, inset 0 0 40px #ff6347;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
        }

        .planet-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: orbit linear infinite;
        }

        @keyframes orbit {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }

        .planet:hover {
            transform: translateX(-50%) scale(1.3);
            filter: brightness(1.3);
            z-index: 100;
        }

        .planet-label {
            position: absolute;
            color: white;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            top: 120%;
            left: 50%;
            transform: translateX(-50%) rotateX(-75deg);
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .planet:hover .planet-label {
            opacity: 1;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-panel p {
            font-size: 13px;
            line-height: 1.6;
            color: #a0aec0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 13px;
        }

        .slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .planet-info {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            color: white;
            max-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .planet-info.active {
            opacity: 1;
            pointer-events: auto;
        }

        .planet-info h2 {
            font-size: 22px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .planet-info .detail {
            margin: 10px 0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .planet-info .detail span:first-child {
            color: #a0aec0;
        }

        .planet-info .detail span:last-child {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="info-panel">
        <h1>üåå Solar System 3D</h1>
        <p>Jelajahi tata surya kita! Klik planet untuk info lebih detail. Drag untuk memutar view.</p>
    </div>

    <div class="container" id="container">
        <div class="solar-system" id="solarSystem">
            <div class="sun"></div>
            <div id="orbits"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
        <button class="btn" id="resetBtn">üîÑ Reset</button>
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" min="0.1" max="3" step="0.1" value="1" class="slider" id="speedSlider">
            <span id="speedValue">1x</span>
        </div>
    </div>

    <div class="planet-info" id="planetInfo">
        <h2 id="planetName"></h2>
        <div class="detail">
            <span>Diameter:</span>
            <span id="planetDiameter"></span>
        </div>
        <div class="detail">
            <span>Jarak dari Matahari:</span>
            <span id="planetDistance"></span>
        </div>
        <div class="detail">
            <span>Periode Orbit:</span>
            <span id="planetOrbit"></span>
        </div>
        <div class="detail">
            <span>Temperatur:</span>
            <span id="planetTemp"></span>
        </div>
    </div>

    <script>
        const planets = [
            { name: 'Merkurius', size: 15, distance: 180, speed: 4.7, color: '#8c7853', diameter: '4,879 km', distanceKm: '57.9 juta km', orbitPeriod: '88 hari', temp: '430¬∞C' },
            { name: 'Venus', size: 22, distance: 250, speed: 3.5, color: '#ffc649', diameter: '12,104 km', distanceKm: '108.2 juta km', orbitPeriod: '225 hari', temp: '462¬∞C' },
            { name: 'Bumi', size: 24, distance: 320, speed: 3, color: '#4a90e2', diameter: '12,742 km', distanceKm: '149.6 juta km', orbitPeriod: '365 hari', temp: '15¬∞C' },
            { name: 'Mars', size: 18, distance: 390, speed: 2.4, color: '#e27b58', diameter: '6,779 km', distanceKm: '227.9 juta km', orbitPeriod: '687 hari', temp: '-63¬∞C' },
            { name: 'Jupiter', size: 50, distance: 520, speed: 1.3, color: '#c88b3a', diameter: '139,820 km', distanceKm: '778.5 juta km', orbitPeriod: '12 tahun', temp: '-108¬∞C' },
            { name: 'Saturnus', size: 45, distance: 650, speed: 0.9, color: '#fad5a5', diameter: '116,460 km', distanceKm: '1.43 miliar km', orbitPeriod: '29 tahun', temp: '-138¬∞C' },
            { name: 'Uranus', size: 35, distance: 750, speed: 0.7, color: '#4fd0e7', diameter: '50,724 km', distanceKm: '2.87 miliar km', orbitPeriod: '84 tahun', temp: '-195¬∞C' },
            { name: 'Neptunus', size: 34, distance: 850, speed: 0.5, color: '#4b70dd', diameter: '49,244 km', distanceKm: '4.50 miliar km', orbitPeriod: '165 tahun', temp: '-200¬∞C' }
        ];

        const orbitsContainer = document.getElementById('orbits');
        const solarSystem = document.getElementById('solarSystem');
        const container = document.getElementById('container');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const planetInfo = document.getElementById('planetInfo');

        let isPaused = false;
        let currentSpeed = 1;
        let rotationX = 75;
        let rotationZ = 0;
        let isDragging = false;
        let startX, startY;

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create planets
        planets.forEach((planet, index) => {
            const orbit = document.createElement('div');
            orbit.className = 'orbit';
            orbit.style.width = planet.distance * 2 + 'px';
            orbit.style.height = planet.distance * 2 + 'px';
            orbit.style.marginLeft = -planet.distance + 'px';
            orbit.style.marginTop = -planet.distance + 'px';

            const planetContainer = document.createElement('div');
            planetContainer.className = 'planet-container';
            planetContainer.style.animationDuration = planet.speed * currentSpeed + 's';

            const planetEl = document.createElement('div');
            planetEl.className = 'planet';
            planetEl.style.width = planet.size + 'px';
            planetEl.style.height = planet.size + 'px';
            planetEl.style.background = `radial-gradient(circle at 30% 30%, ${planet.color}, ${adjustColor(planet.color, -30)})`;
            planetEl.style.boxShadow = `0 0 ${planet.size}px ${planet.color}`;

            const label = document.createElement('div');
            label.className = 'planet-label';
            label.textContent = planet.name;
            planetEl.appendChild(label);

            planetEl.addEventListener('click', (e) => {
                e.stopPropagation();
                showPlanetInfo(planet);
            });

            planetContainer.appendChild(planetEl);
            orbit.appendChild(planetContainer);
            orbitsContainer.appendChild(orbit);
        });

        // Helper function to adjust color brightness
        function adjustColor(color, amount) {
            const clamp = (num) => Math.min(255, Math.max(0, num));
            const num = parseInt(color.replace('#', ''), 16);
            const r = clamp((num >> 16) + amount);
            const g = clamp(((num >> 8) & 0x00FF) + amount);
            const b = clamp((num & 0x0000FF) + amount);
            return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
        }

        function showPlanetInfo(planet) {
            document.getElementById('planetName').textContent = planet.name;
            document.getElementById('planetDiameter').textContent = planet.diameter;
            document.getElementById('planetDistance').textContent = planet.distanceKm;
            document.getElementById('planetOrbit').textContent = planet.orbitPeriod;
            document.getElementById('planetTemp').textContent = planet.temp;
            planetInfo.classList.add('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.planet') && !e.target.closest('.planet-info')) {
                planetInfo.classList.remove('active');
            }
        });

        // Pause/Resume
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            const containers = document.querySelectorAll('.planet-container');
            containers.forEach(c => {
                c.style.animationPlayState = isPaused ? 'paused' : 'running';
            });
            pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            rotationX = 75;
            rotationZ = 0;
            updateRotation();
        });

        // Speed control
        speedSlider.addEventListener('input', (e) => {
            currentSpeed = parseFloat(e.target.value);
            speedValue.textContent = currentSpeed + 'x';
            const containers = document.querySelectorAll('.planet-container');
            containers.forEach((c, i) => {
                c.style.animationDuration = planets[i].speed * currentSpeed + 's';
            });
        });

        // Drag to rotate
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            rotationZ += dx * 0.5;
            rotationX = Math.max(0, Math.min(90, rotationX - dy * 0.5));
            updateRotation();
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function updateRotation() {
            solarSystem.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateZ(${rotationZ}deg)`;
        }
    </script>
</body>
</html>
